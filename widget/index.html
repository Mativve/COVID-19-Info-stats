<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 - Widget</title>

    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <link href="//fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../styles/widget.css?v=2">

    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css'/>

    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    <meta property="og:title" content="COVID-19 - Global statistics Widget"/>
    <meta property="og:url" content="//mativve.github.io/covid-info-and-stats/"/>
    <meta property="og:image" content="//mativve.github.io/covid-info-and-stats/img/og.png"/>
    <meta property="og:description" content="Daily updated global statistics for the COVID-19 pandemic"/>
</head>
<body>
    
    <div class="widget">
        <div class="box widget-header">
            <div class="flag"><img src="../img/empty.png" alt="" id="country_flag"></div>
            <div class="country" id="country_name">N/D</div>
        </div>
        <div class="widget-content">
            <div class="widget-row">
                <div class="box stats">
                    <p class="infected">Infected: <span id="infected">N/d <small>(+N/D)</small></span></p>
                    <p class="deaths">Deaths: <span id="deaths">N/d <small>(+N/D)</small></span></p>
                    <p class="recovered">Recovered: <span id="recovered">N/d <small>(+N/D)</small></span></p>
                </div>
                <div class="box chart">
                    <canvas id="country_chart" width="800" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="widget-footer">
            <p><a href="https://mativve.github.io/COVID-19-Info-stats/" target="_blank" rel="noopener noreferrer">Source: COVID-19 by Mativve</a></p>
        </div>
    </div>

    <script type="module" src="//cdnjs.cloudflare.com/ajax/libs/fetch/3.1.0/fetch.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.5/countUp.umd.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>

    <script src="../js/utils.js"></script>
    <script src="widget.js"></script>
</body>
</html>
